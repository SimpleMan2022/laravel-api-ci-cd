name: Laravel CI/CD

on:
  push:
    branches:
      - main # Atur branch yang akan memicu deploy otomatis

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: ðŸ“‚ Sync files
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude 'storage/app/public' --exclude 'database/' --exclude '.env' --exclude=".git" --exclude=".github"
          path: /
          remote_path: ${{ secrets.DEPLOY_PATH }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 5: Setup SSH for rsync
      - name: "Setup SSH"
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 8: Run deployment commands on server
      - name: "Run post-deployment commands"
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            sudo systemctl restart nginx  # Atau apache, tergantung web server yang digunakan
            sudo systemctl restart php-fpm
          EOF
