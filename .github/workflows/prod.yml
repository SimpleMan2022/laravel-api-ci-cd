name: 🚀 Deploy Laravel API

on:
  push:
    branches: [main]

jobs:
  build:
    name: 🏗️ Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: 🔐 Docker Login
        run: |
          docker login -u aditnugroho -p ${{ secrets.DOCKER_TOKEN }}

      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v2

      - name: 🛠️ Build Docker Image
        run: |
          docker build -t aditnugroho/laravel-api:latest .

      - name: 🚀 Push Docker Image
        run: |
          docker push aditnugroho/laravel-api:latest

  copy-files:
    name: 📁 Copy Files to VPS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📂 Copy Files via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "."
          target: "/var/www/laravel-api"
          script: |
            ls -la /var/www/laravel-api

  deploy:
    name: 🚢 Deploy to VPS
    runs-on: ubuntu-latest
    needs: copy-files
    steps:
      - name: 🔑 Connect to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/laravel-api/
            ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /var/www/laravel-api
            docke compose down -v
            docker compose pull
            docker compose up -d
            EOF
