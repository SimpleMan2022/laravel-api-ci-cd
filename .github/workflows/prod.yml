name: 🚀 Deploy Laravel API

on:
  push:
    branches: [main]

jobs:
  build:
    name: 🏗️ Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: 🔐 Docker Login
        run: |
          docker login -u aditnugroho -p ${{ secrets.DOCKER_TOKEN }}
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v2

      - name: 🛠️ Build Docker Image
        run: |
          docker build -t aditnugroho/laravel-api:latest .

      - name: 🚀 Push Docker Image
        run: |
          docker push aditnugroho/laravel-api:latest

  deploy:
    name: 🚢 Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🔑 Connect to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/laravel-api
            docker compose down -v
            docker pull aditnugroho/laravel-api:latest
            docker compose up -d
