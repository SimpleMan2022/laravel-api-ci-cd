name: 🚀 Deploy Laravel API

on:
  push:
    branches: [main]

jobs:
  build:
    name: 🏗️ Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: 🔐 Docker Login
        run: |
          docker login -u aditnugroho -p ${{ secrets.DOCKER_TOKEN }}

      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v2

      - name: 🛠️ Build Docker Image
        run: |
          docker build -t aditnugroho/laravel-api:latest .

      - name: 🚀 Push Docker Image
        run: |
          docker push aditnugroho/laravel-api:latest

  deploy:
    name: 🚢 Deploy to VPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🔑 Deploy via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Membuat direktori jika belum ada di VPS
          ssh -tt -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            mkdir -p /var/www/laravel-api
            exit
          EOF
          # Menyalin file docker-compose.yml ke server
          scp -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/laravel-api/docker-compose.yml
          # Menjalankan perintah untuk menjalankan ulang container
          ssh -tt -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /var/www/laravel-api
            sudo docker compose down -v
            sudo docker compose pull
            sudo docker compose up -d
          EOF
