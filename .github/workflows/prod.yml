name: ğŸš€ Deploy Laravel API

on:
  push:
    branches: [main]

jobs:
  build:
    name: ğŸ—ï¸ Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Docker Login
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u aditnugroho --password-stdin

      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Build Docker Image
        run: |
          docker build -t aditnugroho/laravel-api:latest .

      - name: ğŸš€ Push Docker Image
        run: |
          docker push aditnugroho/laravel-api:latest

  deploy:
    name: ğŸš¢ Deploy to VPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸšš Copy docker-compose.yml to VPS
        run: |
          scp -P ${{ secrets.SSH_PORT }} docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/laravel-api/docker-compose.yml

      - name: ğŸšš Copy nginx/default.conf to VPS
        run: |
          scp -P ${{ secrets.SSH_PORT }} nginx/default.conf ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/etc/nginx/conf.d/default.conf

      - name: ğŸ–¥ï¸ Deploy via SSH
        run: |
          ssh -tt -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /var/www/laravel-api
            sudo docker compose down -v
            sudo docker compose pull
            sudo docker compose up -d
            sudo systemctl restart nginx
          EOF
