name: Deploy Laravel API

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up SSH
        uses: shivammathur/ssh-key-action@v1
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}

      - name: Build and push Docker image
        run: |
          docker login -u aditnugroho -p ${{ secrets.DOCKER_TOKEN }}
          docker build -t aditnugroho/laravel-api:latest .
          docker push aditnugroho/laravel-api:latest
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "docker compose down -v && docker compose up -d"
