name: Laravel CI/CD

on:
  push:
    branches:
      - main # Atur branch yang akan memicu deploy otomatis

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: "Checkout code"
        uses: actions/checkout@v3

      # Step 5: Setup SSH for rsync
      - name: "Setup SSH"
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 6: Sync files using rsync
      - name: "Deploy to Server via rsync"
        run: |
          rsync -avz --exclude='.git' --exclude='.github' --exclude='.env' --exclude='storage/app/public' ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

      # Step 8: Run deployment commands on server
      - name: "Run post-deployment commands"
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            sudo systemctl restart nginx  # Atau apache, tergantung web server yang digunakan
            sudo systemctl restart php-fpm
          EOF
